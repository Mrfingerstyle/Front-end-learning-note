<!DOCTYPE html>
<html lang="cn-ZH">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .demo {
            display: inline-grid;
            grid-template-areas:
                "big mid1"
                "big mid2"
                "sm1 mid2"
                "sm2 mid3"
                "sm3 mid3";
            grid-template-rows: 240px 120px 120px 120px 120px;
            grid-template-columns: 250px 250px;
            border: 1px solid red;
        }

        .demo>.image:first-child {
            border: 1px solid red;
            grid-area: big;
        }

        .demo>.image:nth-child(2) {
            border: 1px solid red;
            grid-area: sm1;

        }

        .demo>.image:nth-child(3) {
            border: 1px solid red;
            grid-area: sm2;
        }

        .demo>.image:nth-child(4) {
            border: 1px solid red;
            grid-area: sm3;
        }

        .demo>.image:nth-child(5) {
            border: 1px solid red;
            grid-area: mid1;
        }

        .demo>.image:nth-child(6) {
            border: 1px solid red;
            grid-area: mid2;
        }

        .demo>.image:nth-child(7) {
            border: 1px solid red;
            grid-area: mid3;
        }
    </style>
</head>

<body>
    <div class="demo">
        <div class="image bigImage"></div>
        <div class="image smallImage"></div>
        <div class="image smallImage"></div>
        <div class="image smallImage"></div>
        <div class="image middleImage"></div>
        <div class="image middleImage"></div>
        <div class="image middleImage"></div>
    </div>
</body>

</html>
