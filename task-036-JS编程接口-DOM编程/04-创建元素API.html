<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <pre>资料来源 饥人谷</pre>
    <a href="/xxx" id="test-2">/xxx</a>
    <div id="test">test</div>
    <script>
        // 节点增删改查
        // 创建一个标签节点
        let div_1 = document.createElement('div')
        // let div_1 = document.createElement('style')
        // let div_1 = document.createElement('li')

        // 创建文本节点
        let text_1 = document.createTextNode('你好')

        // 标签内插入文本
        div_1.appendChild(text_1)
        // div_1.innerHTML = '你好'
        // 不能使用
        // div_1.appendChild('你好')

        // 创建的标签默认处于JS线程中 
        // 必须插入到head body中 它才会生效
        // document.body.appendChild(div_1)

        // 创建的div元素 先后插入两个div中 只显示在第二个元素中
        // 除非使用复制 分别插入
        // div.cloneNode()

        // 删除节点
        // 旧方法 div.parentNode.removeChild(div)
        // 一个节点可以移除 也可以加回来
        // 设置为null 旧删除了
        // 新方法 childNode.remove()

        // 改属性
        // 写标准属性
        // 改 class div.className = 'red' 全覆盖 使用 +=
        // 改 class div.classList.add('red')
        // 改style  div.style = 'width:100px;color:blue'
        // 改style的一部分 div.style.width = '200px'
        // 大小写 div.style.backgroundColor = 'white'
        // 改data-*属性 div.dataset.x = 'frank'
        div_1.classList.add('red')
        div_1.style.color = 'red'
        // 读标准属性
        // div.classList / a.href
        // div.getAttribute
        // 两种方法都可以
        div_1.setAttribute('data-x', 'test')
        console.log(div_1.getAttribute('data-x'));
        console.log(div_1.dataset.x);

        console.log(div_1.className);
        console.log(div_1.style);

        // 获得相对于域名的链接
        // http://localhost:5500/xxx
        // console.log(test.href);
        // /xxx
        // console.log(test.getAttribute('href'));

        // 改点击函数
        console.log('----');
        console.log(test.onclick);
        // x名字无所谓
        test.onclick = function (x) {
            // this 是浏览器用call传进来的
            console.log(this);
            console.log(x);
        }

        // div.onclick 默认为null
        // 默认点击div不会有任何事发生
        // 如果把div.onclick改为一个函数fn
        // 点击div的时候 就会调用这个函数 调用方式是 fn.call(div, event)
        // div会被当作this
        // event则包含了点击时间的所有信息 如坐标

        // div.addEventListener 是 o'clock升级版 后续说

        // 改文本内容
        // div.innerText = 'xxx'
        // div.textContent = 'xxx'

        // 改html内容
        // div.innerHTML = '<strong>重要内容</strong>'
        // 改标签
        // div.innerHTML = '' 先清空
        // div.appendChild(div2) 再加内容

        test.innerText = 'hi'
        test.textContent = 'ho'
        test.innerHTML = '<p><strong>strong</strong></p>'


        document.body.appendChild(div_1)
    </script>
</body>

</html>
