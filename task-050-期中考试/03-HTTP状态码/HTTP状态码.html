<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        ```
        100 继续 客户端继续其请求
        101 切换协议 服务器根据客户端的请求切换协议
        
        200 请求成功 一般用于简历GET POST请求
        201 已创建 成功请求并创建了新的资源 
        202 已接受 已经接收请求 但未处理完成
        
        300 多种选择 请求的资源包括多个位置 响应可返回一个资源特征与地址的列表用于用户中断选择
        301 永久移动 请求的资源被永久的已移动到新的URI
        304 请求的资源未修改 服务器返回此状态码时 不会返回任何资源

        400 客户请求的语法错误
        401 请求要求用户的身份认证
        404 服务器无法根据客户端的请求找到资源 

        500 服务器内部错误 无法完成请求
        501 服务器不支持请求的功能 无法完成请求
        505 服务器不支持请求的HTTP协议版本 无法完成处理
        ```

    </script>
</body>

</html>
