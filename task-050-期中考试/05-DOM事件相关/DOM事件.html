    <script>
        ```javascript
            ### 什么是事件委托？
            把一个元素响应事件 如click、keydown函数委托到另一个元素
            一般来讲，会把一个或者一组元素的事件委托到它的父层或者更外层元素上，
            真正绑定事件的是外层元素，当事件响应到需要绑定的元素上时，
            会通过事件冒泡机制从而触发它的外层元素的绑定事件上，
            然后在外层元素上去执行函数
            ### 怎么阻止默认事件？
            e.preventDefault() or e.returnValue = false
            a.onclick =function(e){
                if(e.preventDefault){
                    e.preventDefault();
                }else{
                    window.event.returnValue == false;
                }
            }
            ### 怎么阻止事件冒泡？
                e.stopPropagation() 可中断冒泡 浏览器不再向上走
        ```

    </script>
