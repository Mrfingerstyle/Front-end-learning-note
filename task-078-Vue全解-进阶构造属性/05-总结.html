    <script>
        /*
        总结
        directives指令
        全局用Vue.directive('x', {})
        局部使用options.directives
        作用是减少DOM操作的相关重复代码 

        mixins混入
        全局用Vue.mixins({})
        局部使用options.mixins:[mixin1, ...]
        作用是减少options里的重复

        extends继承扩展
        全局用Vue.extend({})
        局部使用options.extends:[mixin1, ...]
        作用和mixins类似 只是形式不同

        provide inject 提供和注入
        祖先提供东西 后代注入东西
        作用是大范围 隔N代共享信息

        
        

        */
