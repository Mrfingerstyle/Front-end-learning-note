<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* .fade-enter-active,
        .fade-leave-active {
            transition: all 1s;
        }

        .fade-enter,
        .fade-leave-to {
            opacity: 0;
        } */

        /* 动画 */
        .bounce-enter-active {
            animation: bounce-in .5s;
        }

        .bounce-leave-active {
            animation: bounce-in .5s reverse;
        }

        @keyframes bounce-in {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.5);
            }

            100% {
                transform: scale(1);
            }
        }

        .fade-enter-active {
            animation: spin 1s;
        }

        .fade-leave-active {
            animation: spin 1s reverse;
        }

        @keyframes spin {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.6/vue.min.js"></script>
    <div id="app">
        <!-- <transition name="bounce"> -->
        <transition name="fade">
            <button v-if="visible">button</button>
        </transition>
        <hr>
        <button @click="visible = !visible">click</button>
    </div>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    visible: true
                }
            }
        })
    </script>
</body>

</html>
