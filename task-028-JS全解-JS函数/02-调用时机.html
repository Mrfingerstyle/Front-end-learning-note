<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>资料来源 饥人谷</h3>
    <hr>
    <pre>
        函数要素
            调用时机
            作用域
            闭包
            形式参数
            返回值
            调用栈
            函数提升
            arguments 除了箭头函数
            this 除了箭头函数
        
        调用时机

    </pre>
    <script>
        let a = 1
        function fn() {
            console.log(a);
        }
        // 此时未调用 未知结果

        fn()
        // 1

        let a = 1
        function fn() {
            console.log(a);
        }
        a = 2
        fn()
        // 2

        let a = 1
        function fn() {
            console.log(a);
        }
        fn()
        a = 2
        // 1

        let a = 1
        function fn() {
            setTimeout(() => {
                console.log(a);
            }, 0)
        }
        fn()
        a = 2
        // 2
        // 先执行 a = 2 再打印 a 

        let i = 0
        for (i = 0; i < 6; i++) {
            setTimeout(() => {
                console.log(i);
            }, 0)
        }
        // 6 6 6 6 6 6
        // 循环先执行完 再打印i

        for (let i = 0; i < 6; i++) {
            setTimeout(() => {
                console.log(i);
            }, 0)
        }
        // 0 1 2 3 4 5
        // JS在for和let一起使用的时候加了东西 
        // 每次循环会多创建一个i
        // 第1次循环把 i= 0留在这个空间
        // 第2次循环把 i= 1留在这个空间
        // 第3次循环把 i= 2留在这个空间
        // ...














    </script>
</body>

</html>
