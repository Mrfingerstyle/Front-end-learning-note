    <script>
        // 任意长度数组的最小值
        // 找出最小值
        // 递归写法
        let min = (numbers) => {
            if (numbers.length > 2) {
                return min(
                    [numbers[0], min(numbers.slice(1))]
                )
            } else {
                return Math.min.apply(null, numbers)
            }
        }

        console.log(min([1, 2, 3, 4]));

        // 递归 特点
        // 函数不停调用自己 每次调用的参数略有不同
