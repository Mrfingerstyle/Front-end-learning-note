    <script>
        /*
        三个数字最小
        */
        let minOfTwo = ([a, b]) => a < b ? a : b
        // let minOfThree = ([a, b, c]) => {
        //     return minOfTwo([minOfTwo(a, b), c])
        // }
        // 或者
        let minOfThree = ([a, b, c]) => {
            return minOfTwo([a, minOfTwo([b, c])])
        }

        // 推理
        let minOfFour = ([a, b, c, d]) => {
            return minOfTwo([a, minOfThree([b, c, d])])
        }
        // 任意长度数组求最小值 都可以通过minOfTwo实现
        console.log(minOfFour([1, 2, 3, 4]));






    </script>
