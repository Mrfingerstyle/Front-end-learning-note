    <script>
        // 获取最小值
        let min = (numbers) => {
            if (numbers.length > 2) {
                return min(
                    [numbers[0], min(numbers.slice(1))]
                )
            } else {
                return Math.min.apply(null, numbers)
            }
        }

        // 获取最小值下标
        let minIndex = (numbers) => {
            return numbers.indexOf(min(numbers))
        }

        console.log(minIndex([1, 2, 3]));

        /*
        正整数数组从小到大排序
        排序算法
            思路
            递归实现
            循环实现
        选择排序

        */
        // let sort_2 = ([a, b]) => {
        //     if (a < b) {
        //         return [a, b]
        //     } else {
        //         return [b, a]
        //     }
        // }

        let sort_2 = ([a, b]) => a < b ? [a, b] : [b, a]

        // 长度为3的数组排序
        let sort_3 = (numbers) => {
            let index = minIndex(numbers)
            let min = numbers[index]
            // 删除最小值
            numbers.splice(index, 1)
            return [min].concat(sort_2(numbers))
        }
        console.log(sort_3([4, 2, 1]));

        let sort_4 = (numbers) => {
            let index = minIndex(numbers)
            let min = numbers[index]
            // 删除最小值
            numbers.splice(index, 1)
            return [min].concat(sort_3(numbers))
        }
        console.log(sort_4([4, 2, 1, 9]));

        // 推广 任意长度的数组排序
        let sort = (numbers) => {
            if (numbers.length === 1) {
                return numbers
            } else {
                let index = minIndex(numbers)
                let min = numbers[index]
                numbers.splice(index, 1)
                return [min].concat(
                    sort(numbers)
                )
            }
        }

        let sort_2_version = (numbers) => {
            if (numbers.length > 2) {
                let index = minIndex(numbers)
                let min = numbers[index]
                numbers.splice(index, 1)
                return [min].concat(
                    sort(numbers)
                )
            } else {
                return numbers[0] < numbers[1] ? numbers : numbers.reverse()
            }
        }

        console.log(sort([12, 5, 8, 7, 9]));
        console.log(sort_2_version([12, 5, 8, 7, 9]));
        // 带入理解递归

    </script>
