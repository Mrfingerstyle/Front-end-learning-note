<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .demo {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            position: absolute;
            left: 100px;
            top: 100px;
            transition: all 2s;
        }

        .demo:hover {
            transform: scale(1.5) rotate(45deg);
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="demo"></div>
    </div>
</body>

</html>
