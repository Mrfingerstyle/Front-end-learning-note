<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .demo {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: all 1s;
        }

        .demo:hover {
            /* transform: scaleX(1.5); */
            /* transform: scaleY(0.5); */
            transform: scale(1.5, 0.5);
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="demo"></div>
    </div>
</body>

</html>
