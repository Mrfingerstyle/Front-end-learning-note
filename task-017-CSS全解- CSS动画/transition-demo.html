<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            transition: all 1s;
            opacity: 1;
        }

        #demo.end {
            width: 200px;
            height: 200px;
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="demo"></div>
    <button id="x">btn</button>
    <script>
        // 保留位置
        x.onclick = () => {
            demo.classList.add('end');
        }

    </script>
</body>

</html>
