<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .demo {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            position: absolute;
            transition: all 2s;
        }

        .demo:hover {
            /* 以垂直于屏幕旋转 */
            /* transform: rotate(180deg); */
            /* 沿着x轴 y轴转动的情况较少  */
            /* 3d旋转 使用较少 */
            transform: rotateZ(180deg);
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="demo"></div>
    </div>
</body>

</html>
