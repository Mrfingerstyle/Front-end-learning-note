<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* header开始 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul,
        ol {
            list-style: none;
        }

        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

        header {
            width: 100%;
            border: 1px solid red;
            color: #000000;
            background-color: darkgray;
        }

        .logo {
            float: left;
            margin-left: 10px;
            /* border: 1px solid #000; */
            /* background-color: blue; */
        }

        .logo img {
            height: 26px;
            margin-top: 9px;
        }

        .nav {
            float: right;
            line-height: 32px;
        }

        ul>li {
            float: left;
            /* border: 1px solid #000; */
            padding: 4px 0.5em;
        }

        /* header结束 */
        /* content开始 */
        .content {
            width: 1002px;
            height: 502px;
            border: 1px solid red;
            /* 剧中只对块元素有用 */
            /* margin: 10px auto; */
            margin-top: 10px;
            margin-left: auto;
            margin-right: auto;
        }

        .content aside {
            float: left;
            width: 300px;
            height: 500px;
            /* border: 1px solid #000; */
            background-color: #999999;
        }

        .content main {
            float: left;
            width: 600px;
            height: 500px;
            /* border: 1px solid #000; */
            background-color: #CCCCCC;
        }

        .content .ad {
            float: left;
            width: 100px;
            height: 500px;
            color: white;
            /* border: 1px solid #000; */
            background-color: black;
        }

        /* content结束 */
        /* image-list开始 */
        .image-list {
            width: 1002px;
            height: 462px;
            border: 1px solid red;
            margin-top: 10px;
            margin-left: auto;
            margin-right: auto;

        }

        .image-list .image {
            width: 238px;
            height: 220px;
            background-color: red;
            float: left;
            margin-right: 16px;
            margin-bottom: 10px;
        }

        .image-list .image .item {
            width: 100px;
            height: 100px;
            background-color: aqua;
            position: relative;
            top: 50%;
            left: 50%;
            margin-left: -50px;
            margin-top: -50px;
        }

        .image-list .one-row-right {
            width: 238px;
            height: 220px;
            background-color: red;
            margin-bottom: 10px;
            float: right;
        }

        .image-list .one-row-right .item {
            width: 100px;
            height: 100px;
            background-color: aqua;
            position: relative;
            top: 50%;
            left: 50%;
            margin-left: -50px;
            margin-top: -50px;
        }

        /* image-list结束 */
    </style>
</head>

<body>
    <header class="clearfix">
        <div class="logo">
            <img src="https://static.xiedaimala.com/xdml/cdn/assets/black-logo-6b90d5f6165754f30be3d8469256bc824371ae8deaefc286127fb7701b7b8dc5.png"
                alt="logo">
        </div>
        <ul class="clearfix nav">
            <li>首页</li>
            <li>课程</li>
            <li>优惠</li>
            <li>关于</li>
        </ul>
    </header>
    <div class="content clearfix">
        <aside>aside part</aside>
        <main>main part</main>
        <div class="ad">ad part</div>
    </div>
    <div class="image-list clearfix">
        <div class="image zero-border">
            <div class="item"></div>
        </div>
        <div class="image">
            <div class="item"></div>
        </div>
        <div class="image">
            <div class="item"></div>
        </div>
        <div class="one-row-right">
            <div class="item"></div>
        </div>
        <div class="image">
            <div class="item"></div>
        </div>
        <div class="image">
            <div class="item"></div>
        </div>
        <div class="image">
            <div class="item"></div>
        </div>
    </div>
</body>

</html>
