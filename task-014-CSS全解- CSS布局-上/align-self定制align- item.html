<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            border: 1px solid #000;
            flex-direction: row;
            flex-wrap: nowrap;
        }

        .item {
            /* width: 450px; */
            flex-basis: 100px;
            height: 50px;
            border: 1px solid green;
        }

        /* 表示只要有空间 就给导航使用 */
        .item:nth-child(1) {
            /* flex-grow: 1; */
            /* flex-shrink: 1; */
            height: 150px;
        }

        .item:nth-child(2) {
            /* flex-grow: 1; */
            /* flex-shrink: 0; */
            height: 100px;
        }

        .item:nth-child(3) {
            /* flex-grow: 1; */
            /* flex-shrink: 1; */
            height: 50px;
        }

        .item:last-child {
            height: 50px;
            /* align-self定制align-items */
            align-self: flex-end;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">logo</div>
        <div class="item">导航</div>
        <div class="item">头像</div>
        <div class="item">头像</div>
    </div>
</body>

</html>
