    <pre>
        form标签
        作用
            发get post请求 然后刷新页面
        属性
            action 设置请求的页面
            autocomplete 显示可选的内容建议 on off 
            method get post 
            target 把哪个页面变为yyy 提交到哪个页面 哪个页面需要刷新
    </pre>

    <!-- action 控制请求那个页面 method 请求的方法 -->
    <form action="/xxx" method="POST" autocomplete="on">

            <option value="">请选择</option>
            <option value="item">option item</option>
            <option value="item">option item</option>
            <option value="item">option item</option>
        </select>




        <hr>
        <input type="submit" name="" id="">
        <button type="submit">提交</button>
