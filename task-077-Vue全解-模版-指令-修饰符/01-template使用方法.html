        // 2 Vue完整版 模版写在选项里
        // 注意 html中的div#xxx会被替换掉
        new Vue({
            el: '#xxx',
            data() {
                return {
                    n: 0
                }
            },
            template: `
            <div id="xxx">
                {{n}}
                <button @click='add'>+ 1</button>
            </div>
            `,
            methods: {
                add() {
                    this.n += 1
                }
            }
        })

        // 第三种方式 Vue非完整版 配合xxx文件
        // xxx.vue中的template内容是XML内容 必须有闭合标签
        // XML标签内容哼容易适配编译器







    </script>
