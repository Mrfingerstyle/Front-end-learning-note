<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .demo {
            width: 200px;
            height: 200px;
            border: 15px solid #000;
            padding: 10px;
            background-color: aqua;
        }

        .child {
            background-color: #fff;
            height: 50px;
            color: red;
            margin-top: -10px;
        }

        .float {
            float: left;
            width: 50px;
            height: 50px;
            background-color: green;
            margin-right: -10px;
            color: red;
        }
    </style>
</head>

<body>
    <!-- div 在文字后面 -->
    <!-- 文字盖住了浮动元素 -->
    <!-- 浮动div比正常div更高 -->
    <div class="demo">
        文字内容
        <div class="float">浮动文字</div>
        <div class="child"></div>
    </div>

    <pre>
        从上到下依次是
            文字内容
            浮动元素
            块级子元素
            border
            background

    </pre>
</body>

</html>
