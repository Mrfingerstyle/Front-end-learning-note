<!DOCTYPE html>
<html lang="zn-CH">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            position: relative;
            height: 200px;
            background-color: rgba(0, 0, 255, 0.5);
            position: relative;
            /* 没有开启层叠上下文 demo被覆盖 开启了 红色不会被覆盖 */
            z-index: 0;
        }

        .demo {
            width: 100px;
            height: 100px;
            /* border: 1px solid red; */
            z-index: -1;
            position: absolute;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="demo"></div>
    </div>
</body>

</html>
