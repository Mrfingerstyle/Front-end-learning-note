<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            border: 1px solid #000;
            height: 200px;
            background-color: white;
            position: relative;
        }

        .a {
            position: relative;
            border: 1px solid red;
            z-index: 0;
        }

        .a2 {
            width: 50px;
            height: 50px;
            position: relative;
            background-color: red;
            z-index: 10;
        }

        .b {}

        .b2 {
            width: 50px;
            height: 50px;
            position: relative;
            background-color: green;
            z-index: 5;
            top: -10px;
        }
    </style>
</head>

<body>
    <!-- 此处z 5 能压过 z 10 因为 .a 创建了层叠上下文 0 跟 5比较 -->
    <div class="container">
        <div class="a">层叠上下文
            <div class="a2">10</div>
        </div>
        <div class="b">
            <div class="b2">5</div>
        </div>
    </div>
</body>

</html>
