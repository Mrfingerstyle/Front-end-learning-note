<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            border: 1px solid red;
            height: 300px;
            position: relative;
        }

        .demo {
            border: 1px solid green;
            width: 50px;
            height: 50px;
            /* 标准流 */
            /* position: static; */
            position: relative;
            top: 10px;
            left: 10px;
            background-color: green;
        }

        .demo-2 {
            border: 1px solid green;
            width: 50px;
            height: 50px;
            background-color: black;
        }

        .close {
            position: absolute;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background-color: blueviolet;
            color: white;
            font-size: 20px;
            top: 0;
            right: 0;
        }

        button {
            position: relative;
        }

        .tips {
            position: absolute;
            border: 1px solid #000;
            /* 文字内容不准换行 */
            white-space: nowrap;
            bottom: 100%;
            left: 100%;
        }

        button span {
            display: none;
        }

        button:hover span {
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="demo"></div>
        <div class="demo-2"></div>
        <div class="close">X</div>
        <div style="height:100px;"></div>
        <button>点击
            <span class="tips">提示内容</span>
        </button>
    </div>
</body>

</html>
