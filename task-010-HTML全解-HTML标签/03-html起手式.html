<!-- 文档类型 -->
<!DOCTYPE html>
<!-- html根标签 zh-CN -->
<html lang="zh-CN">

<head>
    <!-- 文件字符编码 -->
    <meta charset="UTF-8">
    <!-- 禁用缩放 兼容手机 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 告诉IE使用最新内核 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <strong>资料来源 饥人谷</strong>
    <pre>
        章节标签
        表示文章 或 书的层级
        标题 h1 - h6 
        章节 section 
        文章 article 
        段落 p 
        头部 header 
        脚部 footer 
        主要内容 main 
        旁支内容 aside 
        划分 div 
    </pre>
    <hr>
    <header>顶部广告</header>
    <div>
        <main>
            <h1>文章标题</h1>
            <section>
                <h2>第一章</h2>
                <p>第一章内容</p>
                <section>
                    <h3>1.1节</h3>
                    <p></p>
                </section>
            </section>
        </main>
        <aside>
            参考资料 1 2 3
        </aside>
    </div>

    <footer>&copy;饥人谷版权所有</footer>
</body>

</html>
