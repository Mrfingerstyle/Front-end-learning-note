<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 清除默认样式 -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        *::after,
        *::before {
            box-sizing: border-box;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        ul,
        ol {
            list-style: none;
        }
    </style>
    <!-- 业务样式 -->
    <style>
        h1 {
            font-size: 48px;
        }

        h2 {
            font-size: 36px;
        }
    </style>
</head>

<body>
    <strong>资料来源 饥人谷</strong>
    <hr>
    <pre>
        为什么会有m默认样式 因为html出现的时候还没有css
        查看标签默认样式 Chrome开发者工具 user agent stylesheet
        默认的样式 比较丑 需要自己重新设置样式
        css reset 把原有的不喜欢的样式干掉
        不会写的话 可以借鉴大厂的代码
        找到类似代码 复制到reset.css
        
    </pre>

            <section>
                <h2>第一章</h2>
                <p>第一章内容</p>
                <section>
                    <h3>1.1节</h3>
                    <p></p>
                </section>
            </section>
        </main>
        <aside title="note">
            参考资料 1 2 3
        </aside>
    </div>
</body>

</html>
