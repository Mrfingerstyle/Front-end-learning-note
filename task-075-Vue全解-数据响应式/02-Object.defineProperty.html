<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Object.defineProperty

        let obj_3 = {
            name_1: 'name_1',
            name_2: 'name_2',
            age: 18,
            get name() {
                return this.name_1 + " " + this.name_2
            },
            set name(xxx) {
                this.name_1 = xxx[0]
                this.name_2 = xxx.slice(1)
            }
        }
        obj_3.name = 'ly'
        console.log(obj_3.name);

        var _xxx = 0
        Object.defineProperty(obj_3, 'xxx', {
            get() { return 0 },
            set(value) {
                _xxx = value
            }
        })

        obj_3.xxx = 10
        console.log(_xxx);

        console.log(obj_3.xxx);
    </script>
</body>

</html>
