    <script>
        // merge sort
        // 假设一个数组 左边排好序 右边排好序
        // 左右合并起来 
        let mergeSort = (arr) => {
            let k = arr.length
            if (k === 1) return arr
            let left = arr.slice(0, Math.floor(k / 2))
            let right = arr.slice(Math.floor(k / 2))
            return merge(mergeSort(left), mergeSort(right))
        }

        let merge = (a, b) => {
            if (a.length === 0) return b
            if (b.length === 0) return a
            return a[0] > b[0] ? [b[0]].concat(merge(a, b.slice(1))) : [a[0]].concat(merge(a.slice(1), b))
        }
        /*
        merge [1, 5, 10] [2, 4, 9]
        [1, merge([5, 10], [2, 4, 9])]
        [1, 2, merge([5, 10], [4, 9])]
        [1, 2, 4, merge([5, 10], [9])]
        [1, 2, 4, 5, merge([10], [9])]
        [1, 2, 4, 5, 9, merge([10], [])]
        [1, 2, 4, 5, 9, 10]
        // 合并过程
        */
        let arr = [12, 3, 7, 21, 5, 9, 4, 6]
        console.log(mergeSort(arr));


    </script>
