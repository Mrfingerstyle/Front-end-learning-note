        // 快速排序
        // 递归思路
        // 以xxx为基准 小的去前面 大的去后面
        let quick = (arr) => {
            if (arr.length <= 1) {
                return arr
            }
            let pivotIndex = Math.floor(arr.length / 2)
            let pivot = arr.splice(pivotIndex, 1)[0]
            let left = []
            let right = []
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < pivot) {
                    left.push(arr[i])
                } else {
                    right.push(arr[i])
                }
            }
            return quick(left).concat([pivot], quick(right))
        }

        let arr = [12, 3, 7, 21, 5, 9, 4, 6]
        console.log(quick(arr));
        // pivot === 21








    </script>
