        // 一句话总结 每次把最小的数放前面 然后对后面的数做同样的事

        // 算法难度

        // minIndex 
        let minIndex = (numbers) => {
            let index = 0
            for (let i = 1; i < numbers.length; i++) {
                if (numbers[i] < numbers[index]) {
                    index = i
                }
            }
            return index
        }
        // console.log(minIndex([1, 2, 3]));

        // 所有递归都可以改写成循环

        let swap = (array, i, j) => {
            let temp = array[i]
            array[i] = array[j]
            array[j] = temp
        }
        // 不能使用简单类型 因为传参的时候会复制值 
        // 不起作用

        let sort = (numbers) => {
            if (numbers.length == 1 || numbers.length == 0) {
                return numbers
            }

            for (let i = 0; i < numbers.length - 1; i++) {
                // 此处的切割数组 因为前端的数字已经是最小 
                // + i 因为 找到的索引 后续需要交换位置 后面随着数组被切割 索引比实际的小 需要加上被切割掉的长度
                let index = minIndex(numbers.slice(i)) + i
                // 相同位置不交换位置
                if (index !== i) {
                    // console.log(`swap ${index} <=> ${i}`);
                    swap(numbers, index, i)
                    console.log(numbers);
                }
            }
            return numbers
        }
