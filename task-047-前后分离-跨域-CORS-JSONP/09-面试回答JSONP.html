        JSONP 是什么

            请求JS文件 执行一个回调 回调里面能够得到数据
            回调名字可以随机生成 可以是随机数
            把这个名字以callback的形式传给后台 后台会把函数返回给我们并执行

        优缺点
            优点 
            兼容IE 
            可以跨域 

            缺点
            由于使用script标签 读不到AJAX精确的状态 也不知道响应头是什么 
            只知道成功或失败 
            由于是script标签 只能发get请求
