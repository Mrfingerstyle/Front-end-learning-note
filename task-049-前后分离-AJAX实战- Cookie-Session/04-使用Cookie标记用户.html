        目标 2
        实现用户登陆功能
            首页 home.html 已登陆用户可以看到自己的用户名
            登陆页 sign_in.html 用户提交用户名和密码
            输入的用户名和密码如果是匹配的 自动跳转首页

        sign_in.html 思路
        前端写一个form 用户填写信息
        前端监听submit事件
        前端发送submit请求 数据位于请求体
        后端接收post请求
        后端获取请求体中的name  password
        后端读取数据 看是否有匹配的name 和password
        如果匹配 后端应该标记用户已经登陆 可是怎么标记？？？
        
        Cookie
            定义 Cookie是服务器下发给浏览器的一段字符串
            浏览器必须保存这个 Cookie 除非用户删除
            之后发起相同二级域名请求(任何请求)时 浏览器必须附上Cookie
            以公园门票为例 Cookie就是门票 有就是登陆了 没有就是没登陆
