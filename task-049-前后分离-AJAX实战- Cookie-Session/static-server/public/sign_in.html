<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆</title>
    <style>
        body {
            padding: 40px;
            font-size: 20px;
        }

        input {
            height: 25px;
            margin-left: 10px;
        }

        button {
            height: 50px;
            width: 100px;
            text-align: center;
            margin-left: 20px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <form id="signInForm">
        <div><label>用户名<input type="text" name="name"></label></div><br>
        <div><label>密码<input type="password" name="password"></label></div><br>
        <div><button type="submit">登陆</button></div>
    </form>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        const $form = $('#signInForm')
        $form.on('submit', (e) => {
            // 阻止默认事件 否则提交后会刷新页面
            e.preventDefault()
            const name = $form.find('input[name=name]').val()
            const password = $form.find('input[name=password]').val()
            console.log(name, password);
            $.ajax({
                method: 'POST',
                url: '/sign_in',
                contentType: 'text/json; charset=UTF-8',
                data: JSON.stringify({ name, password })
            }).then(() => {
                alert('登陆成功');
                location.href = '/home.html'
            }, () => { })
        })
    </script>
</body>

</html>
