<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="https://cdn.bootcdn.net/ajax/libs/react/16.10.2/umd/react.production.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/16.10.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/7.0.0-beta.3/babel.min.js"></script>
    <script type="text/babel">
        const React = window.React
        const ReactDOM = window.ReactDOM

        let n = 0
        const App = () => (
            <div>
                {n}
                <button onClick={() => { n += 1; render() }}>
                    +1
                </button>
            </div>
        )

        const render = () => {
            ReactDOM.render(<App />, document.querySelector('#app'))
        }
        render()
    </script>


    <script>

        // 通过vue-loader变成一个构造选项

        // React有JSX
        // jsx-loader
        // jsx-loader 被 babel-loader取代
        // babel-loader被webpack内置

        // https://cdn.bootcdn.net/ajax/libs/babel-standalone/7.0.0-beta.3/babel.min.js

        // 方法2 webpack + babel-loader

        // App.js 默认当作JSX语法

        // 使用JSX注意事项

        // <div className = 'red'>n</div>

        // React.createElement('div', { className: 'red' }, n}

        // 插入变量
        // {n}

        // {name: 'frank'}

        // 习惯return 后加()

        // vue react 都可以写HTML

    </script>
</body>

</html>
